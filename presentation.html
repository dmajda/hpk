<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Presentation Toolkit - Example Presentation</title>
    <meta name="version" content="OSF 1.0" />
    <meta name="author" content="David Majda" />
    <link rel="stylesheet" href="hpk/core/css/hpk.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="hpk/themes/default.css" type="text/css" charset="utf-8" />
  </head>
  <body>

    <!-- Contains elements which will be displayed on every slide of the
         presentation. -->
    <div class="layout">
      &nbsp;
    </div>

    <!-- Actual presentation. -->
    <div class="presentation">

      <div class="slide" id="slide1">
        <h1>Slide 1</h1>
        Slide 1 content.
        <div class="handout">
          Slide 1 handout.
        </div>
      </div>

      <div class="slide" id="slide2">
        <h1>Slide 2</h1>
        Slide 2 content.
        <div class="handout">
          Slide 2 handout.
        </div>
      </div>

      <div class="slide" id="slide3">
        <h1>Slide 3</h1>
        Slide 3 content.
        <div class="handout">
          Slide 3 handout.
        </div>
      </div>

    </div>

  </body>
</html>
